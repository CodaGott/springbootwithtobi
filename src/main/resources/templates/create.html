<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>

    <link rel="stylesheet" th:href="@{/asset/css/styles/nav.css}">
    <link rel="stylesheet" th:href="@{/asset/css/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/asset/css/media-query/footer.css}">
    <link rel="stylesheet" th:href="@{/asset/css/media-query/nav.css}">
    <link rel="stylesheet" th:href="@{/asset/css/media-query/style.css}">
    <link rel="stylesheet" th:href="@{/asset/css/styles/post.css}">
    <link rel="stylesheet" th:href="@{/asset/css/media-query/post.css}">
    <link rel="stylesheet" th:href="@{/asset/css/styles/create.css}">
    <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>
</head>

<body>

        <!-- Navigation   -->
     <nav>
        <div class="logo">
            <a href="/posts">
                <h1>PentaBlog</h1>
            </a>
            <div class="toggle">
                <button>
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <ul class="links">
            <li><a href="/posts">Home</a></li>
            <li><a href="/create">Create Post</a></li>
        </ul>
    </nav>
        <main>
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </main>

        <div class=""></div>

    <!-- Navigation end   -->
     <!--Form-->
     <form action="/posts/save" method="post" th:object="${postDTO}" enctype="multipart/form-data">
        <h2>create a blog post</h2>

         <div class="alert alert-warning" th:if="${error}" role="alert">
             <span th:text="${errorMessage}"> </span>
         </div>

         <div class="mb-3">
             <label for="formFile" class="form-label">Cover Image</label>
             <input class="form-control" th:field="*{imageFile}" type="file" id="formFile">
         </div>

        <label for="text"></label>
         <span class="alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </span>
        <input type="text" name="text" id="text" th:field="*{title}" placeholder=" Enter Post Title">


         <label for="message"></label>
         <span class="alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"> </span>
        <textarea name="message" id="message" th:field="*{content}" cols="30" rows="10" placeholder="Post content here..."></textarea>

        <input type="submit" value="post your comment">
    </form>

        <footer th:insert="/fragments ::footer"></footer>
    

    <!-- Scripts -->
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="../static/asset/scripts/app.js"></script>
</body>

</html>
